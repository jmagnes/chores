<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chores Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Chores Manager</h1>
    <div id="users-section">
      <h2>Users</h2>
      <ul id="users-list"></ul>
    </div>
    <div id="tasks-section">
      <h2>Tasks</h2>
      <button onclick="editTask()">Add Task</button>
      <ul id="tasks-list"></ul>
    </div>    
  </div>
  <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Edit Task</h2>
      <form id="edit-task-form">
        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" required>
        <label for="task-points">Points:</label>
        <input type="number" id="task-points" required>
        <p id="last-completion">Last Completion: None</p>
        <button type="submit">Save</button>
        <button type="button" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
